    <div class="container">
      <header>
        <nav class="menu">
          <div class="wrapper" style="display: flex">
            <img src="images/logo.jpg" alt="" class="navbar__logo" />

      </header>
      <main>
        <h1 class="header">Напишите мне на почту</h1>
        <div class="container contact">
          <form action="" class="contact__form">
            <input type="text" placeholder="Имя *" id="first_name" />
            <input type="text" placeholder="Фамилия *" id="last_name" />
            <input type="text" placeholder="Электронная почта *" id="email" />
            <div class="genders">
              <p>Выберите пол:</p>
              <input type="radio" id="male_gender" />
              <label for="male_gender">Мужской</label>
              <input type="radio" id="female_gender" />
              <label for="female_gender">Женский</label>
            </div>
            <textarea
              name="message"
              id=""
              cols="30"
              rows="5"
              placeholder="Ваше сообщение *"
            ></textarea>
            <div class="contact__footer">
              <input type="submit" value="Отправить" class="submit" />
              <input type="reset" value="Сбросить" class="submit" />
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
